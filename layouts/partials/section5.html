{{- $section5 := .Site.Params.section5 }}
{{- $title    := index $section5 "title" }}
{{- $subtitle := index $section5 "subtitle" }}
{{- $features := index $section5 "features" }}
<section class="section is-medium" id="section5">
  <div class="container">

    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2">{{ $title }}</h2>
      <h3 class="subtitle is-5 is-muted">{{ $subtitle | safeHTML}}</h3>
    </div>
    <div class="media-content mt-20">    
      <div class="divider is-centered"></div>
    </div>
  </div>
</section>
